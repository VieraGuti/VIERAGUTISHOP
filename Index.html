    <label for="cost">Precio del Ítem (cost):</label>
    <input type="number" id="cost" placeholder="Escribe el precio">

    <label for="server">Servidor (server):</label>
    <select id="server">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>

    <button onclick="generateCommand()">Generar Comando</button>

    <div class="command-list" id="command_list">
        <!-- Aquí se mostrarán los comandos generados -->
    </div>

    <script>
        let commands = JSON.parse(localStorage.getItem('commands')) || [];

        function generateCommand() {
            const displayName = document.getElementById('display_name').value;
            const shortName = document.getElementById('short_name').value;
            const cost = document.getElementById('cost').value;
            const server = document.getElementById('server').value;

            const command = `/additem display_name:${displayName} short_name:${shortName} cost:${cost} server:${server}`;

            commands.push(command);
            localStorage.setItem('commands', JSON.stringify(commands));
            displayCommands();
        }

        function displayCommands() {
            const commandList = document.getElementById('command_list');
            commandList.innerHTML = '';

            commands.forEach((cmd, index) => {
                const commandItem = document.createElement('div');
                commandItem.className = 'command-item';
                commandItem.innerHTML = `
                    <span>${cmd}</span>
                    <div>
                        <button onclick="copyCommand(${index})">Copiar</button>
                        <button onclick="deleteCommand(${index})">Eliminar</button>
                    </div>
                `;
                commandList.appendChild(commandItem);
            });
        }

        function copyCommand(index) {
            const tempInput = document.createElement('input');
            tempInput.value = commands[index];
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Comando copiado: ' + commands[index]);
        }

        function deleteCommand(index) {
            commands.splice(index, 1);
            localStorage.setItem('commands', JSON.stringify(commands));
            displayCommands();
        }

        // Mostrar los comandos guardados al cargar la página
        window.onload = displayCommands;
    </script>
