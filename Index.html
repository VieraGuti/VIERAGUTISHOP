<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kits Generator Rust</title>
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FF4500;
            text-shadow: 2px 2px 4px #000;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1em;
        }
        button {
            background-color: #FF4500;
            cursor: pointer;
        }
        button:hover {
            background-color: #E53E00;
        }
        #command_list, #kit_list {
            margin-top: 20px;
            padding: 10px;
            background-color: #292929;
            border: 2px solid #FF4500;
            border-radius: 10px;
        }
        .kit-item {
            background-color: #444;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #FF4500;
        }
        .kit-actions {
            display: flex;
            gap: 5px;
        }
        footer {
            text-align: center;
            color: #EAEAEA;
            font-size: 0.8em;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Kits Generator</h1>

    <h2>Agregar Categoría</h2>
    <label for="category_name">Nombre de la categoría:</label>
    <input type="text" id="category_name" placeholder="Nombre de la categoría">
    
    <label for="category_type">Tipo de categoría:</label>
    <select id="category_type">
        <option value="kits">Kits</option>
        <option value="items">Items</option>
    </select>

    <button onclick="addCategory()">Agregar Categoría</button>

    <h2>Generar Kit</h2>
    <label for="item_category">Seleccionar categoría:</label>
    <select id="item_category" onchange="updateItemList()">
        <option value="none">Seleccionar categoría</option>
        <!-- Aquí se añadirán dinámicamente las categorías -->
    </select>

    <label for="item_list">Seleccionar ítem:</label>
    <select id="item_list" onchange="showItemDetails()">
        <option value="none">Seleccionar ítem</option>
        <!-- Aquí se añadirán dinámicamente los ítems -->
    </select>

    <label for="kit_name">Nombre del kit o seleccionar KaosBot:</label>
    <input type="text" id="kit_name" placeholder="Nombre del kit">

    <label for="quantity">Cantidad:</label>
    <input type="number" id="quantity" placeholder="Cantidad" min="1" value="1">

    <label for="location">Ubicación:</label>
    <select id="location">
        <option value="Main">Main</option>
        <option value="Wear">Wear</option>
        <option value="Belt">Belt</option>
    </select>

    <button onclick="generateCommand()">Agregar Kit</button>
    
    <div id="kit_list"></div>
    <div id="command_list"></div>

    <script src="Items.js"></script>
    <script>
        const commands = [];
        const categories = {};

        function addCategory() {
            const categoryName = document.getElementById('category_name').value;
            const categoryType = document.getElementById('category_type').value;

            if (!categoryName) {
                alert('Por favor, introduce un nombre para la categoría.');
                return;
            }

            if (!categories[categoryType]) {
                categories[categoryType] = [];
            }

            categories[categoryType].push({ name: categoryName, items: [] });

            // Actualiza el dropdown de categorías
            updateCategoryDropdown();
            document.getElementById('category_name').value = ''; // Reiniciar el campo
        }

        function updateCategoryDropdown() {
            const categoryDropdown = document.getElementById('item_category');
            categoryDropdown.innerHTML = '<option value="none">Seleccionar categoría</option>';
            for (const type in categories) {
                categories[type].forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.name;
                    option.textContent = category.name;
                    categoryDropdown.appendChild(option);
                });
            }
        }

        function updateItemList() {
            const category = document.getElementById('item_category').value;
            const itemList = document.getElementById('item_list');
            itemList.innerHTML = '<option value="none">Seleccionar ítem</option>';

            // Aquí deberías cargar los ítems de la categoría seleccionada
            const selectedCategory = Object.values(categories).flat().find(cat => cat.name === category);
            if (selectedCategory) {
                selectedCategory.items.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id;
                    option.textContent = item.name;
                    itemList.appendChild(option);
                });
            }
        }

        function showItemDetails() {
            const itemList = document.getElementById('item_list');
            const selectedItemId = itemList.value;

            // Aquí deberías mostrar detalles del ítem seleccionado
            const selectedItem = items.flat().find(item => item.id === selectedItemId);
            if (selectedItem) {
                // Lógica para mostrar detalles del ítem (imagen, descripción, etc.)
            }
        }

        function generateCommand() {
            const kitName = document.getElementById('kit_name').value;
            const shortName = document.getElementById('item_list').value;
            const quantity = document.getElementById('quantity').value;
            const location = document.getElementById('location').value;

            if (!kitName || shortName === "none" || !quantity) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            const command = `Kit add "${kitName}" "${shortName}" ${quantity} 1 "${location}"`;
            commands.push({ name: kitName, commands: [command] });
            localStorage.setItem('commands', JSON.stringify(commands));
            displayCommands();
        }

        function displayCommands() {
            const commandList = document.getElementById('command_list');
            commandList.innerHTML = '';

            commands.forEach(kit => {
                const kitItem = document.createElement('div');
                kitItem.className = 'kit-item';
                kitItem.innerHTML = `
                    <strong>${kit.name}</strong>
                    <div>${kit.commands.join('<br>')}</div>
                `;
                commandList.appendChild(kitItem);
            });
        }

        // Cargar ítems desde Items.js al cargar la página
        window.onload = function() {
            const savedCommands = localStorage.getItem('commands');
            if (savedCommands) {
                commands.push(...JSON.parse(savedCommands));
                displayCommands();
            }
        };
    </script>
    <footer>
        <p>Hecho por VieraGuti</p>
    </footer>
</body>
</html>
