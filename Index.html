<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kits Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282828;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: orange;
    }

    .inventory {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .section-title {
      font-size: 18px;
      color: orange;
    }

    /* Wear Section (7 slots) */
    .wear {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      gap: 10px;
    }

    /* Main Section (6x4 grid) */
    .main {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      grid-template-rows: repeat(4, 60px);
      gap: 10px;
    }

    /* Belt Section (6 slots) */
    .belt {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      gap: 10px;
    }

    /* Slot styling */
    .slot {
      width: 60px;
      height: 60px;
      border: 2px solid orange;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: pointer;
    }

    .slot img {
      max-width: 100%;
      max-height: 100%;
    }

    /* Quantity display */
    .quantity {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 12px;
      padding: 2px 4px;
      border-radius: 3px;
    }

    /* Item selection list */
    .item-list {
      margin-top: 20px;
    }

    .item-list img {
      width: 50px;
      height: 50px;
      margin: 5px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .item-list img.selected {
      border-color: orange;
    }

    .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .actions button {
      padding: 5px 10px;
      background-color: orange;
      border: none;
      color: white;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <h1>Kits Generator</h1>

  <div class="inventory">

    <div class="section-title">Wear</div>
    <div class="wear">
      <!-- 7 slots for wear -->
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
    </div>

    <div class="section-title">Main</div>
    <div class="main">
      <!-- 24 slots for main inventory (6x4 grid) -->
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>

      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>

      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>

      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
    </div>

    <div class="section-title">Belt</div>
    <div class="belt">
      <!-- 6 slots for belt -->
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
      <div class="slot" onclick="selectSlot(this)"></div>
    </div>

  </div>

  <div class="item-list">
    <p>Selecciona un ítem:</p>
    <div id="item-selection"></div> <!-- Aquí se llenarán los ítems de Items.js -->
  </div>

  <div class="actions" id="item-actions" style="display:none;">
    <button onclick="deleteItem()">Borrar</button>
    <button onclick="editItem()">Editar</button>
    <button onclick="addQuantity()">Añadir cantidad</button>
  </div>

  <script src="Items.js"></script>
  <script>
    const itemSelection = document.getElementById('item-selection');
    let selectedSlot = null;
    let selectedItem = null;

    // Cargar los ítems de Items.js
    items.forEach(item => {
      const img = document.createElement('img');
      img.src = `images/${item.id}.png`;  // Asumiendo que los nombres de las imágenes son el ID del ítem
      img.alt = item.name;
      img.onclick = () => selectItem(img, item.id);  // Asociamos la imagen al ítem
      itemSelection.appendChild(img);
    });

    function selectSlot(slot) {
      if (selectedItem) {
        slot.innerHTML = `<img src="images/${selectedItem}.png" alt="item"><span class="quantity">x1</span>`;
        slot.dataset.itemId = selectedItem;
        slot.dataset.quantity = 1; // Asignamos cantidad inicial
      } else {
        alert("Primero selecciona un ítem.");
      }
    }

    function selectItem(item, itemId) {
      const items = document.querySelectorAll('.item-list img');
      items.forEach(img => img.classList.remove('selected'));
      item.classList.add('selected');
      selectedItem = itemId;
    }

    function deleteItem() {
      if (selectedSlot) {
        selectedSlot.innerHTML = '';
        selectedSlot.dataset.itemId = '';
        selectedSlot.dataset.quantity = '';
      }
    }

    function editItem() {
      if (selectedSlot && selectedSlot.dataset.itemId) {
        const newId = prompt("Introduce el nuevo ID del ítem:");
        if (newId) {
          selectedSlot.dataset.itemId = newId;
          selectedSlot.innerHTML = `<img src="images/${newId}.png" alt="item"><span class="quantity">x${selectedSlot.dataset.quantity}</span>`;
        }
      }
    }

    function addQuantity() {
      if (selectedSlot && selectedSlot.dataset.quantity) {
        let quantity = parseInt(selectedSlot.dataset.quantity);
        const newQuantity = prompt("Introduce la cantidad adicional:", 1);
        if (newQuantity) {
          quantity += parseInt(newQuantity);
          selectedSlot.dataset.quantity = quantity;
          selectedSlot.querySelector('.quantity').textContent = `x${quantity}`;
        }
      }
    }

    function selectSlot(slot) {
      selectedSlot = slot;
      document.getElementById('item-actions').style.display = 'flex';
    }
  </script>

</body>
</html>
