<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust4Admin</title>
    <style>
        body {
            background-color: #1E1E1E; /* Color de fondo oscuro */
            color: #FFFFFF; /* Color de texto blanco */
            font-family: 'Arial', sans-serif; /* Fuente */
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        header {
            text-align: center;
        }

        button {
            background-color: #FF4500; /* Color naranja */
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #FF6347; /* Color más claro al pasar el mouse */
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
            background-color: #2E2E2E; /* Fondo para formularios */
            padding: 15px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #FFFFFF; /* Borde blanco */
            border-radius: 5px;
            background-color: #3E3E3E; /* Fondo de entrada */
            color: #FFFFFF; /* Color de texto */
        }

        input[type="number"] {
            -moz-appearance: textfield; /* Elimina los flechas de número en Firefox */
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Elimina los flechas de número en Chrome */
            margin: 0; /* Sin margen */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rust4Admin</h1>
        </header>
        <main>
            <section class="options">
                <button id="createKitsBtn">Crear Kits</button>
                <button id="createItemsBtn">Crear Items para la Shop</button>
            </section>
            <section id="formSection" style="display: none;">
                <!-- Aquí irán los formularios de crear kits o items -->
            </section>
        </main>
        <footer>
            <p>Hecho por [Tu Nombre]</p>
        </footer>
    </div>
    <script>
        document.getElementById("createKitsBtn").onclick = function() {
            showKitsForm();
        };

        document.getElementById("createItemsBtn").onclick = function() {
            showItemsForm();
        };

        function showKitsForm() {
            document.getElementById("formSection").innerHTML = `
                <h2>Crear Kits</h2>
                <form id="kitsForm">
                    <label for="kitName">Nombre del Kit:</label>
                    <input type="text" id="kitName" required>
                    <label for="itemID">ID del Ítem:</label>
                    <input type="text" id="itemID" required>
                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity" required>
                    <label for="server">Server:</label>
                    <select id="server">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                    <button type="submit">Generar Comando</button>
                </form>
            `;
            document.getElementById("formSection").style.display = 'block';
            document.getElementById("kitsForm").onsubmit = function(event) {
                event.preventDefault(); // Evitar envío del formulario
                generateKitsCommand();
            };
        }

        function showItemsForm() {
            document.getElementById("formSection").innerHTML = `
                <h2>Crear Ítems para la Shop</h2>
                <form id="itemsForm">
                    <label for="categoryName">Nombre de la Categoría:</label>
                    <input type="text" id="categoryName" required>
                    <label for="itemDisplayName">Nombre a Mostrar:</label>
                    <input type="text" id="itemDisplayName" required>
                    <label for="shortName">ID del Ítem:</label>
                    <input type="text" id="shortName" required>
                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantityItems" required>
                    <label for="cost">Costo:</label>
                    <input type="number" id="cost" required>
                    <button type="submit">Generar Comando</button>
                </form>
            `;
            document.getElementById("formSection").style.display = 'block';
            document.getElementById("itemsForm").onsubmit = function(event) {
                event.preventDefault(); // Evitar envío del formulario
                generateItemsCommand();
            };
        }

        function generateKitsCommand() {
            const kitName = document.getElementById("kitName").value;
            const itemID = document.getElementById("itemID").value;
            const quantity = document.getElementById("quantity").value;
            const server = document.getElementById("server").value;

            const command = `Kit add "${kitName}" "${itemID}" ${quantity} 1 "Server: ${server}"`;
            alert(`Comando generado: ${command}`);
            // Aquí puedes añadir la lógica para copiar el comando al portapapeles
        }

        function generateItemsCommand() {
            const categoryName = document.getElementById("categoryName").value;
            const itemDisplayName = document.getElementById("itemDisplayName").value;
            const shortName = document.getElementById("shortName").value;
            const quantity = document.getElementById("quantityItems").value;
            const cost = document.getElementById("cost").value;

            const command = `/admin-shop-add-item category: "${categoryName}" display_name: "${itemDisplayName}" short_name: "${shortName}" quantity: ${quantity} cost: ${cost}`;
            alert(`Comando generado: ${command}`);
            // Aquí puedes añadir la lógica para copiar el comando al portapapeles
        }
    </script>
</body>
</html>
