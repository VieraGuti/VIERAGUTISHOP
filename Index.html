<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Generator Rust</title>
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FF4500;
            text-shadow: 2px 2px 4px #000;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1em;
        }
        button {
            background-color: #FF4500;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #E53E00;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
            border: 2px solid #FF4500;
            border-radius: 10px;
            padding: 10px;
        }
        .image-item {
            margin: 5px;
            text-align: center;
        }
        .image-item img {
            width: 80px; 
            cursor: pointer;
            border: 1px solid #FF4500;
            border-radius: 5px;
        }
        #command_list {
            margin-top: 20px;
            padding: 10px;
            background-color: #292929;
            border: 2px solid #FF4500;
            border-radius: 10px;
        }
        .command-item {
            background-color: #444;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #FF4500;
        }
        footer {
            text-align: center;
            color: #EAEAEA;
            font-size: 0.8em;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Command Generator Rust</h1>

    <label for="item_category">Select category:</label>
    <select id="item_category" onchange="updateItemList()">
        <option value="none">Select a category</option>
       
    </select>

    <label for="item_list">Select item:</label>
    <div class="image-container" id="image_container"></div>

    <label for="selected_item_name">Name of selected item:</label>
    <input type="text" id="selected_item_name" readonly placeholder="Name of selected item" />

    <label for="selected_item_id">ID del Ã­tem seleccionado:</label>
    <input type="text" id="selected_item_id" readonly placeholder="ID of the selected item" />

    <label for="display_name">Item name (display_name):</label>
    <input type="text" id="display_name" placeholder="Write the name of the item">
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" placeholder="Write the amount" min="1" value="1">
        
    <label for="cost">Item price:</label>
    <input type="number" id="cost" placeholder="Write the price of the item" min="0">
        
    <label for="server">Servidor:</label>
    <select id="server">
        <option value="1">Servidor 1</option>
        <option value="2">Servidor 2</option>
        <option value="3">Servidor 3</option>
        <option value="4">Servidor 4</option>
        <option value="5">Servidor 5</option>
        <option value="6">Servidor 6</option>
        <option value="7">Servidor 7</option>
        <option value="8">Servidor 8</option>
        <option value="9">Servidor 9</option>
        <option value="10">Servidor 10</option>
    </select>

    <label for="kit_category">Kit Category:</label>
    <input type="text" id="kit_category" placeholder="Write the kit category">

    <button onclick="generateCommand()">Generate Command</button>
    
    <div id="command_list"></div>

    <script src="Items.js"></script>
<script>
    const commands = [];

    window.onload = function() {
        console.log(items); 
        loadCategories();
        
        const savedCommands = localStorage.getItem('commands');
        if (savedCommands) {
            commands.push(...JSON.parse(savedCommands));
            displayCommands();
        }
    };

    function loadCategories() {
        const categorySelect = document.getElementById('item_category');
        Object.keys(items).forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categorySelect.appendChild(option);
        });
    }



        function updateItemList() {
            const category = document.getElementById('item_category').value;
            const imageContainer = document.getElementById('image_container');

            imageContainer.innerHTML = ''; 

            if (items[category]) {
                items[category].forEach(item => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';

                    const img = document.createElement('img');
                    img.src = `images/${item.id}.png`; 
                    img.alt = item.id; 
                    img.onclick = () => {
                        document.getElementById('selected_item_name').value = item.name;
                        document.getElementById('selected_item_id').value = item.id; 
                    };

                    imageItem.appendChild(img);
                    imageContainer.appendChild(imageItem);
                });
            }
        }

        function generateCommand() {
            const displayName = document.getElementById('display_name').value;
            const shortName = document.getElementById('selected_item_id').value; 
            const quantity = document.getElementById('quantity').value;
            const cost = document.getElementById('cost').value;
            const server = document.getElementById('server').value;
            const kitCategory = document.getElementById('kit_category').value; 

            if (!displayName || !shortName || !quantity || !cost || !kitCategory) {
                alert('Please complete all fields.');
                return;
            }

            let command;
            command = `/admin-shop-add-item server: ${server} category: ${kitCategory} display_name: ${displayName} short_name: ${shortName} quantity: ${quantity} cost: ${cost}`;

            commands.push(command);
            localStorage.setItem('commands', JSON.stringify(commands));
            displayCommands();
        }

        function displayCommands() {
            const commandList = document.getElementById('command_list');
            commandList.innerHTML = '';

            commands.forEach((cmd, index) => {
                const commandItem = document.createElement('div');
                commandItem.className = 'command-item';
                commandItem.innerHTML = `
                    <span class="command-text">${cmd}</span>
                    <div class="command-actions">
                        <button onclick="copyCommand(${index})">Copy</button>
                        <button onclick="deleteCommand(${index})">Delete</button>
                    </div>
                `;
                commandList.appendChild(commandItem);
            });
        }

        function copyCommand(index) {
            const tempInput = document.createElement('input');
            tempInput.value = commands[index];
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Comando copiado: ' + commands[index]);
        }

        function deleteCommand(index) {
            commands.splice(index, 1);
            localStorage.setItem('commands', JSON.stringify(commands));
            displayCommands();
        }
    </script>
    <footer>
    <address>
        <p>Free to use generator. If you like it and want to donate, do it here: <a href="https://www.paypal.me/angeelvieera">PayPal</a></p>
    </address>
    <p>Made by VieraGuti</p>
</body>
</html>
