<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kits Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282828;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: orange;
      margin-bottom: 20px;
    }

    .inventory {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      border: 2px solid orange; /* Borde naranja para el inventario */
      padding: 10px;
      width: 100%; /* Ocupa todo el ancho disponible */
      max-width: 600px; /* Ancho máximo */
    }

    .section-title {
      font-size: 18px;
      color: orange;
      margin-bottom: 5px;
    }

    /* Wear Section (7 slots) */
    .wear {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      gap: 10px;
    }

    /* Main Section (6x4 grid) */
    .main {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      grid-template-rows: repeat(4, 60px);
      gap: 10px;
    }

    /* Belt Section (6 slots) */
    .belt {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      gap: 10px;
    }

    /* Slot styling */
    .slot {
      width: 60px;
      height: 60px;
      border: 2px solid orange;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: pointer;
    }

    .slot img {
      max-width: 100%;
      max-height: 100%;
      user-select: none;
    }

    /* Quantity display */
    .quantity {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 12px;
      padding: 2px 4px;
      border-radius: 3px;
    }

    /* Item selection list */
    .item-list {
      margin-top: 20px;
    }

    .item-list img {
      width: 50px;
      height: 50px;
      margin: 5px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .item-list img.selected {
      border-color: orange;
    }

    .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .actions button {
      padding: 5px 10px;
      background-color: orange;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* Botón para mostrar la lista de ítems */
    .show-items-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: orange;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Lista de ítems */
    .item-list-container {
      display: none;
      border: 2px solid orange;
      padding: 10px;
      margin-top: 10px;
      max-width: 600px; /* Ancho máximo */
      background-color: #333;
    }

    /* Categoría selector */
    .category-selector {
      margin-top: 20px;
      padding: 10px;
      background-color: orange;
      color: white;
      border: none;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <h1>Kits Generator</h1>

  <div class="inventory">
    <div class="section-title">Wear</div>
    <div class="wear">
      <!-- 7 slots for wear -->
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
    </div>

    <div class="section-title">Main</div>
    <div class="main">
      <!-- 24 slots for main inventory (6x4 grid) -->
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>

      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>

      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
    </div>

    <div class="section-title">Belt</div>
    <div class="belt">
      <!-- 6 slots for belt -->
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
    </div>

    <!-- Botón para mostrar la lista de ítems -->
    <button class="show-items-button" onclick="toggleItemList()">Mostrar ítems</button>

    <!-- Contenedor de la lista de ítems -->
    <div class="item-list-container" id="itemListContainer">
      <div class="item-list">
        <!-- Categoría de ítems -->
        <h2 class="section-title">Selecciona una categoría:</h2>
        <button class="category-selector" onclick="showItems('armas')">Armas</button>
        <button class="category-selector" onclick="showItems('balas')">Balas</button>
        <button class="category-selector" onclick="showItems('utilidades')">Utilidades</button>
        <button class="category-selector" onclick="showItems('componentes')">Componentes</button>
      </div>

      <div id="itemList"></div>
    </div>
  </div>

  <script>
    const items = {
      armas: [
        { id: 'arma1', nombre: 'Espada', imagen: 'path/to/espada.png' },
        { id: 'arma2', nombre: 'Hacha', imagen: 'path/to/hacha.png' }
      ],
      balas: [
        { id: 'bala1', nombre: 'Bala de Fuego', imagen: 'path/to/bala_fuego.png' },
        { id: 'bala2', nombre: 'Bala Explosiva', imagen: 'path/to/bala_explosiva.png' }
      ],
      utilidades: [
        { id: 'util1', nombre: 'Linterna', imagen: 'path/to/linterna.png' },
        { id: 'util2', nombre: 'Botiquín', imagen: 'path/to/botiquin.png' }
      ],
      componentes: [
        { id: 'comp1', nombre: 'Hierro', imagen: 'path/to/hierro.png' },
        { id: 'comp2', nombre: 'Madera', imagen: 'path/to/madera.png' }
      ]
    };

    function toggleItemList() {
      const itemListContainer = document.getElementById('itemListContainer');
      itemListContainer.style.display = itemListContainer.style.display === 'none' ? 'block' : 'none';
    }

    function showItems(categoria) {
      const itemList = document.getElementById('itemList');
      itemList.innerHTML = ''; // Limpiar la lista actual

      items[categoria].forEach(item => {
        const img = document.createElement('img');
        img.src = item.imagen;
        img.alt = item.nombre;
        img.draggable = true;
        img.ondragstart = (event) => {
          event.dataTransfer.setData('text/plain', item.id);
        };
        img.onclick = function() {
          img.classList.toggle('selected');
        };
        itemList.appendChild(img);
      });
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drop(event) {
      event.preventDefault();
      const itemId = event.dataTransfer.getData('text/plain');
      const item = findItemById(itemId);

      if (item) {
        const targetSlot = event.target;
        const slotImage = document.createElement('img');
        slotImage.src = item.imagen;
        slotImage.alt = item.nombre;
        targetSlot.innerHTML = ''; // Limpiar el slot antes de agregar
        targetSlot.appendChild(slotImage);
      }
    }

    function findItemById(itemId) {
      for (const category in items) {
        const item = items[category].find(item => item.id === itemId);
        if (item) return item;
      }
      return null;
    }

    function selectSlot(slot) {
      alert('Slot seleccionado');
    }
  </script>
</body>
</html>
