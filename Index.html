<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kits Generator</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .inventory {
            border: 2px solid orange; /* Borde naranja */
            padding: 10px;
            margin-bottom: 20px;
        }

        .section-title {
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .wear, .main, .belt {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .slot {
            width: 50px; /* Tamaño de los slots */
            height: 50px;
            border: 1px solid gray;
            position: relative;
        }

        .slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-list-container {
            margin-top: 20px;
            display: none; /* Ocultar inicialmente */
        }

        .item-list-container img {
            width: 50px;
            height: 50px;
            margin: 5px;
            cursor: pointer;
        }

        .show-items-button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Kits Generator</h1>

    <div class="inventory" id="inventory">
        <div class="section-title">Wear</div>
        <div class="wear">

            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
        </div>

        <div class="section-title">Main</div>
        <div class="main">
            <!-- 24 slots for main inventory (6x4 grid) -->
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>

            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>

            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>

            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectSlot(this)"></div>

        <div class="section-title">Belt</div>
        <div class="belt">

        </div>

        <!-- Botón para mostrar la lista de ítems -->
        <button class="show-items-button" onclick="toggleItemList()">Mostrar ítems</button>

        <!-- Contenedor de la lista de ítems -->
        <div class="item-list-container" id="itemListContainer">
            <div class="item-list">
                <!-- Categoría de ítems -->
                <h2 class="section-title">Selecciona una categoría:</h2>
                <button class="category-selector" onclick="showItems('armas')">Armas</button>
                <button class="category-selector" onclick="showItems('balas')">Balas</button>
                <button class="category-selector" onclick="showItems('utilidades')">Utilidades</button>
                <button class="category-selector" onclick="showItems('componentes')">Componentes</button>
            </div>

            <div id="itemList"></div>
        </div>
    </div>

    <!-- Importar Items.js -->
    <script src="Items.js"></script>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const itemId = event.dataTransfer.getData('text/plain');
            const item = findItemById(itemId);

            if (item) {
                const targetSlot = event.target;
                const slotImage = document.createElement('img');
                slotImage.src = item.imagen;
                slotImage.alt = item.nombre;
                targetSlot.innerHTML = ''; // Limpiar el slot antes de agregar
                targetSlot.appendChild(slotImage);
            }
        }

        function findItemById(itemId) {
            for (const category in Items) {
                const item = Items[category].find(item => item.id === itemId);
                if (item) return item;
            }
            return null;
        }

        function selectSlot(slot) {
            // Aquí puedes implementar la lógica para seleccionar un slot y modificar su contenido
            alert('Slot seleccionado');
        }

        function toggleItemList() {
            const itemListContainer = document.getElementById('itemListContainer');
            itemListContainer.style.display = itemListContainer.style.display === 'none' ? 'block' : 'none';
        }

        function showItems(category) {
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = ''; // Limpiar la lista actual

            Items[category].forEach(item => {
                const itemElement = document.createElement('img');
                itemElement.src = item.imagen;
                itemElement.alt = item.nombre;
                itemElement.setAttribute('draggable', 'true');
                itemElement.addEventListener('dragstart', (event) => {
                    event.dataTransfer.setData('text/plain', item.id);
                });
                itemList.appendChild(itemElement);
            });
        }

        // Inicializar la lista de ítems oculta
        toggleItemList();
    </script>
</body>
</html>
